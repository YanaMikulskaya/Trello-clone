<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello-clone</title>
  <link rel="stylesheet" href="./scss/app.scss">
  <script src="./js/app.js" type="module"></script>
</head>

<body class="d-flex flex-column vh-100">
  <header class="header flex-shrink-0">
    <div class="container-fluid">
      <div class="header__wrapper d-flex justify-content-between p-3 rounded mt-2 bg-primary shadow">
        <p class="header__title h1 text-white m-0">Trello</p>
        <div class="header__clock rounded d-flex justify-content-center align-items-center bg-white p-2">12:15</div>
      </div>
    </div>
  </header>
  <main class="board flex-grow-1 overflow-hidden">
    <div class="container-fluid h-100">
      <div class="board__wrapper row g-0 gap-2 h-100 py-2 shadow">
        <div class="board__column column col p-0 d-flex flex-column border-0 rounded overflow-hidden shadow h-100">
          <div
            class="column__header d-flex justify-content-between p-3 bg-info align-items-center text-white flex-shrink-0">
            <h2 class="column__header-text m-0 h4"> TODO:</h2>
            <p class="column__header-count m-0 h4" id="countTodo">3</p>
          </div>
          <div class="column__list p-2 overflow-auto d-flex flex-column gap-2 flex-grow-1" id="listTodo">
          </div>
          <button class="column__btn btn btn-info btn-lg w-100 rounded-0 mt-auto text-white" id="addTodoBtn"
            type="button" data-role="add">Add
            todo</button>
        </div>
        <div class="board__column column col p-0 d-flex flex-column border-0 rounded overflow-hidden shadow h-100">
          <div
            class="column__header d-flex justify-content-between p-3 bg-warning align-items-center text-white flex-shrink-0">
            <h2 class="column__header-text m-0 h4"> IN PROGRESS:</h2>
            <p class="column__header-count m-0 h4" id="countInProgress">3</p>
          </div>
          <div class="column__list p-2 overflow-auto d-flex flex-column gap-2 flex-grow-1" id="listInProgress">
          </div>
        </div>
        <div class="board__column column col p-0 d-flex flex-column border-0 rounded overflow-hidden shadow h-100">
          <div
            class="column__header d-flex justify-content-between p-3 bg-success align-items-center text-white flex-shrink-0">
            <h2 class="column__header-text m-0 h4"> DONE:</h2>
            <p class="column__header-count m-0 h4" id="countDone">5</p>
          </div>
          <div class="column__list p-2 overflow-auto d-flex flex-column gap-2 flex-grow-1" id="listDone">
          </div>
          <button class="column__btn btn btn-success btn-lg w-100 rounded-0 mt-auto" type="button" id="deleteAll" data-role="deleteAll">Delete all</button>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content p-4 bg-primary">
          <form class="modal__form d-flex flex-column gap-3" id="form" method="get">
            <input class="modal__input form-control" type="text" name="title" id="modalTitle" placeholder="Title"
              required>
            <textarea class="modal__textarea form-control" rows="4" name="description" id="modalDescription"
              placeholder="Description"></textarea>
            <div class="modal__wrapp  d-flex gap-2">
              <select class="modal__select form-select" name="user" id="modalUser" required>
                <option value="" selected disabled>Select user</option>
              </select>
              <button class="modal__btn btn btn-sm btn-light" id="cancel" type="button">Cancel</button>
              <button class="modal__btn btn btn-sm btn-light" id="add" type="submit">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" id="confirmModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-danger-subtle">
          <div class="modal-body">
            <p class="h5 mb-3 text-center">Warning!</p>
            <div class="modal__wrapp d-flex gap-2 justify-content-end">
              <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
